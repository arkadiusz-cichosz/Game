<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Gra kamień, papier, nożyce</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    	<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<section class="title">
				<h1 class="text-center">Witaj w grze
					<span class="label label-default">Kamień</span>
					<span class="label label-info">Papier</span>
					<span class="label label-danger">Nożyce</span>
				</h1>
			</section>
			<section class="newGame" id="js-newGame">
				<div class="row text-center">
					<button class="btn btn-default btn-lg" id="js-newGameButton">Nowa Gra</button>
				</div>	
			</section>
			<section class="choicePlayer" id="js-choicePlayer">
				<div class="row text-center">
					<button class="btn btn-lg" id="js-choicePlayerRock">
						<span class="symbol"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span>
						Kamień
					</button>
					<button class="btn btn-lg" id="js-choicePlayerPaper">
						<span class="symbol"><i class="fa fa-hand-paper-o" aria-hidden="true"></i>
						</span>
						Papier
					</button>
					<button class="btn btn-lg" id="js-choicePlayerScissors">
						<span class="symbol"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
						</span>
						Nożyce
					</button>
				</div>	
			</section>
			<section id="js-resultsTable">
				<div class="row">
					<div class="col-xs-5 text-center">
						<span id="js-playerPoints" class="badge">
						    0
						</span>
						<span id="js-playerName">
						    Imię gracza
						</span>
					</div>
					<div class="col-xs-2 text-center">
						VS.
					</div>
					<div class="col-xs-5 text-center">
						<span id="js-computerPoints" class="badge">
						    0
						</span>
						Komputer
					</div>
				</div>
				<div class="row">
    				<div class="col-xs-5 text-center">
      					<span id="js-playerPick">
        					Wybór gracza
				      	</span>
				    </div>
				    <div class="col-xs-2">
				    </div>
				    <div class="col-xs-5 text-center">
				    	<span id="js-computerPick">
				        	Wybór komputera
				    	</span>
				    </div>
				</div>
				<div class="row">
				    <div class="col-xs-5 text-center">
				      	<span id="js-playerResult">
				        	Wynik gracza
				      	</span>
				    </div>
				    <div class="col-xs-2">
				    </div>
				    <div class="col-xs-5 text-center">
				      	<span id="js-computerResult">
				        	Wynik komputera
				      	</span>
				    </div>
				</div>
			</section>
		</div>
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
